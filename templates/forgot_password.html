<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - LoveJoy Antiques</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
        }

        .success {
            color: #2ecc71;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form action="/forgot_password" method="post">
            <input type="hidden" name="token" value="{{ token }}">
            <label for="security_answer1">Security Question 1: What high school did you attend?</label>
            <input type="text" id="security_answer1" name="security_answer1" required>
            <label for="security_answer2">Security Question 2: What was the name of your first pet?</label>
            <input type="text" id="security_answer2" name="security_answer2" required>
            <label for="security_answer3">Security Question 3: What was your first car model?</label>
            <input type="text" id="security_answer3" name="security_answer3" required>
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
            <label for="confirm_new_password">Confirm New Password:</label>
            <input type="password" id="confirm_new_password" name="confirm_new_password" required>
            <button type="submit">Reset Password</button>
        </form>
        {% if message %}
            <div class="{{ message_class }}">
                {{ message }}
            </div>
        {% endif %}
    </div>
</body>
</html>
