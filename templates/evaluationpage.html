<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation - LoveJoy Antiques</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        section {
            padding: 20px;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }

        input[type="text"],
        input[type="file"],
        input[type="number"],
        textarea {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #444;
            color: #fff;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <section>
        <nav>
            <a href="homepage">Return to homepage</a>
        </nav>

        <h1>Evaluation Form</h1>
        <form action="/evaluation" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
    
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
    
            <label for="age">Age of Antique:</label>
            <input type="number" id="age" name="age">
    
            <label for="request">Request:</label>
            <textarea id="request" name="request" required></textarea>
    
            <label for="contactMethod">Contact Method:</label>
            <select id="contactMethod" name="contactMethod">
                <option value="email">Email</option>
                <option value="phone">Phone</option>
            </select>
    
            <button type="submit">Submit Evaluation</button>
        </form>
    </section>

</body>

</html>
