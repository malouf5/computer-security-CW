<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Name</th>
                <th>Description</th>
                <th>Image</th>
                <th>Age</th>
                <th>Request</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for evaluation in evaluations %}
                <tr>
                    <td>{{ evaluation.user.username }}</td>
                    <td>{{ evaluation.name }}</td>
                    <td>{{ evaluation.description }}</td>
                    <td><img src="{{ url_for('uploaded_file', filename=evaluation.image) }}" alt="Image"></td>
                    <td>{{ evaluation.age }}</td>
                    <td>{{ evaluation.request }}</td>
                    <td>
                        <form method="post" action="{{ url_for('admin_process_evaluation') }}">
                            <input type="hidden" name="evaluation_id" value="{{ evaluation.id }}">
                            <button type="submit" name="action" value="accept">Accept</button>
                            <button type="submit" name="action" value="decline">Decline</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
